<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Social Network Matching Game</title>
    <meta name="description" content="A fun game for matching social network logos.">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.8.2/css/solid.css" integrity="sha384-ioUrHig76ITq4aEJ67dHzTvqjsAP/7IzgwE7lgJcg2r7BRNGYSK0LwSmROzYtgzs" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.8.2/css/brands.css" integrity="sha384-i2PyM6FMpVnxjRPi0KW/xIS7hkeSznkllv+Hx/MtYDaHA5VcF0yL3KVlvzp8bWjQ" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.8.2/css/fontawesome.css" integrity="sha384-sri+NftO+0hcisDKgr287Y/1LVnInHJ1l+XC7+FOabmTTIK0HnE2ID+xxvJ21c5J" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Work+Sans:400,800">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Social Network Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        	</ul>

        	<span class="moves"></span>

          <div class="restart-button">
        		<i class="fas fa-redo"></i>
            <span class="restart">Restart</span>
        	</div>
        </section>

        <section id="brand-deck">
          <ul class="deck">
            <li class="card">
                <i class="fab fa-facebook-square"></i>
            </li>
            <li class="card">
                <i class="fab fa-linkedin"></i>
            </li>
            <li class="card">
                <i class="fab fa-twitter"></i>
            </li>
            <li class="card">
                <i class="fab fa-behance"></i>
            </li>
            <li class="card">
                <i class="fab fa-youtube"></i>
            </li>
            <li class="card">
                <i class="fab fa-facebook-square"></i>
            </li>
            <li class="card">
                <i class="fab fa-snapchat-ghost"></i>
            </li>
            <li class="card">
                <i class="fab fa-instagram"></i>
            </li>
            <li class="card">
                <i class="fab fa-dribbble"></i>
            </li>
            <li class="card">
                <i class="fab fa-youtube"></i>
            </li>
            <li class="card">
                <i class="fab fa-linkedin"></i>
            </li>
            <li class="card">
                <i class="fab fa-dribbble"></i>
            </li>
            <li class="card">
                <i class="fab fa-instagram"></i>
            </li>
            <li class="card">
                <i class="fab fa-twitter"></i>
            </li>
            <li class="card">
                <i class="fab fa-behance"></i>
            </li>
            <li class="card">
                <i class="fab fa-snapchat-ghost"></i>
            </li>
          </ul>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
