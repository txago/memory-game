<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Social Networking Game</title>
  <meta name="description" content="A fun game for matching social network
  logos.">
  <meta name="viewport" content="maximum-scale=1, user-scalable=yes">
  <link rel="stylesheet prefetch"
  href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
  crossorigin="anonymous">
  <link rel="stylesheet prefetch"
  href="https://fonts.googleapis.com/css?family=Work+Sans:400,800">
  <link rel="stylesheet" href="css/app.css">
</head>

  <body>

    <div class="overlay-modal" aria-labelledby="modal" style="display: none;">
      <div id="modal">
        <a href="#" class="modal-close" aria-label="Close Stats modal"
        title="Close Stats modal"><i class="fas fa-times"></i></a>
        <div class="modal-icon">üëè</div>
        <h1 class="modal-title">Condragulations!</h1>
        <h2 class="modal-message">You are the winner of this week's
        challenge.</h2>
        <ul class="stats-stars"></ul>
        <span class="stats-time"></span>
        <span class="stats-moves"></span>
        <button class="modal-button" aria-label="Close and start game again"
        title="Close and start game again"><i class="fas fa-undo"></i> Start
        again</button>
      </div>
    </div>

  <div class="container">
    <header>
      <h1>Social Networking Game</h1>
      <span>The time has come for you to flip-sync for your life!</span>
    </header>

    <div class="score-panel">

      <div class="moves">
        <ul class="stars">
          <li><i class="fas fa-star"></i></li>
          <li><i class="fas fa-star"></i></li>
          <li><i class="fas fa-star"></i></li>
          <li><i class="fas fa-star"></i></li>
          <li><i class="fas fa-star"></i></li>
        </ul>
        <span class="counter">No moves</span>
      </div>

      <div class="clock">
        <i class="far fa-clock"></i>
        <span class="hour">00</span>:<span class="minutes">00</span>:<span
        class="seconds">00</span>
      </div>

      <div class="restart-button">
        <i class="fas fa-undo"></i>
        <span class="restart">Restart</span>
      </div>
    </div>

    <div id="deck-wrapper">

    </div>
  </div>

  <script src="js/app.js"></script>

</body>

</html>
